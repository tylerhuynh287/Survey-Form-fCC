<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
  <title>Card Collection Survey</title>
</head>

<body>
  <div class="container">

    <header class="header">
      <h1 id="title" class="title">Card Collection Interests Survey</h1>
      <p id="description" class="description">A survey to learn about users' interests in card collectible card genres.</p>
    </header>

    <form id="survey-form">
      <div class="form-group-1">
        <label>Name*:
          <input type="text" name="name" class="form-group-2" placeholder="First & Last Name" required />
        </label>
      </div>

      <div class="form-group-1">
        <label>Email*:
          <input type="email" name="email" class="form-group-2" placeholder="user@domain.com" required />
        </label>
      </div>

      <div class="form-group-1">
        <label>Age*:
          <input type="number" name="age" min="5" max="100" class="form-group-2" placeholder="Enter age" required />
        </label>
      </div>

      <div class="form-group-1">
        <label for="dropdown">Which collectible card genre are you most interested in?</label>
        <select id="dropdown" name="ccg" class="form-group-2" required>
          <option selected disabled>Select Genre</option>
          <option value="baseball">Baseball</option>
          <option value="basketball">Basketball</option>
          <option value="football">Football</option>
          <option value="soccer">Soccer</option>
          <option value="pokemon">Pokemon</option>
        </select>
      </div>

      <div class="form-group-1">
        <p>Would you be interested in learning more about your selected genre?</p>
          <label>
            <input name="interest" value="very-interested" type="radio" class="radio"/>Very Interested
          </label>
          <label>
            <input name="interest" value="interested" type="radio" class="radio"/>Interested
          </label>
          <label>
            <input name="interest" value="neutral" type="radio" class="radio"/>Neutral
          </label>
          <label>
            <input name="interest" value="uninterested" type="radio" class="radio"/>Uninterested
          </label>
          <label>
            <input name="interest" value="very-uninterested" type="radio" class="radio"/>Very Uninterested
          </label>
      </div>

      <div class="form-group-1">
        <p>If you have interest in more than one genre, please select the others:</p>
        <label>
          <input name="others" value="baseball" type="checkbox" class="checkbox-1" />Baseball
        </label>
        <label>
          <input name="others" value="basketball" type="checkbox" class="checkbox-1" />Basketball
        </label>
        <label>
          <input name="others" value="football" type="checkbox" class="checkbox-1" />Football
        </label>
        <label>
          <input name="others" value="soccer" type="checkbox" class="checkbox-1" />Soccer
        </label>
        <label>
          <input name="others" value="pokemon" type="checkbox" class="checkbox-1" />Pokemon
        </label>
      </div>

      <div class="form-group-1">
        <label for="not-included">Any other collectible card genres not included in the lists?</label>
        <textarea id="not-included" class="text-area-1" name="not-included" placeholder="Enter any additional genres here..."></textarea>
      </div>

      <div class="form-group-1">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
